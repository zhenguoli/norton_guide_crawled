<B>Int 2Fh / 0103h         Cancel All Files in Print Queue              DOS 3.0+</B>

    Stops the current print job and removes all files from the PRINT
    queue.

        <B>Entry</B>   AX = 0103h

        <B>Return</B>  Nothing
